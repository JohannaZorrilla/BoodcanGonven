<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu container">
        <div class="logo">
            <a href="./imag/Logo.png">
                <img src="./imag/Logo.png" alt="logo">
            </a>
        </div>
        <div class="menu-home">
            <ul class="br-options">
                <li>
                    <a class="item-menu" href="Home">Home</a>
                </li>
                <li>
                    <a class="item-menu" href="Landings">Landings</a>
                </li>
                <li>
                    <a class="item-menu" href="Pages">Pages</a>
                </li>
                <li>
                    <a class="item-menu" href="Help">Help</a>
                </li>
            </ul>
        </div>
        <button class="btn-menu">
            <a class="description-btn" href="">Login</a>
        </button>
    </nav>
    <header>
        <div class="container">
            <div class="banner">
                <div class="text-description-columns">
                    <div class="text-description">
                        <h1 class="main-title">We help you grow your business faster </h1>
                        <img src="./imag/Vector.png" alt="">
                        <p class="description">Ehya is the Instagram analytics platform teams use to stay focused on the goals, track engagement for report your business.</p>
                    </div>
                    <div>
                        <button class="btn-banner"> See how it works</button>
                        <a class="btn-2-banner" href="Get a free demo">Get a free demo</a>
                    </div>
                </div>
                <div class="imag-banner">
                    <img src="./imag/Group19.png" alt="ImagBanner">
                </div>
            </div>
        </div>
        <!--Partners section-->
        <div class="partners">
            <img src="./imag/slack.png" alt="">
            <img src="./imag/netflix.png" alt="">
            <img src="./imag/google.png" alt="">
            <img src="./imag/airbnb.png" alt="">
            <img src="./imag/uber.png" alt="">
        </div>
    </header>
</body>
</html>
